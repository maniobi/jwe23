<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Elevator</title>
        <link rel="stylesheet" href="elevator.css" />

        <link
            rel="stylesheet"
            href="../vendor/bootstrap-5.3.2-dist/css/bootstrap.css"
        />

        <style>
            button {
                text-transform: uppercase;
            }
        </style>
    </head>
    <body>
        <div id="ground"></div>

        <div id="building">
            <div id="elevator" class=""></div>
        </div>

        <div id="controls"></div>

        <!-- Vendor Code: Drittanbieter JavaScript -->
        <script src="../vendor/bootstrap-5.3.2-dist/js/bootstrap.js"></script>
        <script>
            let currentFloor = 0; // EG = 0, 1 OG = 1, usw.
            let floors = ["ug", "0", "1", "2", "3"];

            let elevator = document.querySelector("#elevator");

            elevator.classList.add("floor-0");

            let goToFloor = function (floor) {
                elevator.classList.replace(
                    "floor-" + currentFloor,
                    "floor-" + floor
                );
                currentFloor = floor;
            };

            let showControls = function () {
                let htmlOutput = "";

                floors.forEach((floor) => {
                    htmlOutput += `
                        <button class="btn btn-primary" onclick="goToFloor('${floor}')">
                            ${floor}
                        </button>
                    `;
                });

                document.querySelector("#controls").innerHTML = htmlOutput;
            };
            showControls();
        </script>
    </body>
</html>
