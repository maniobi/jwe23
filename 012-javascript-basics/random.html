<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Random</title>
    </head>
    <body>
        <input type="text" id="key" readonly /><button>generate Key</button>

        <script>
            const allowedChars =
                "nemqwcöxvkavjölkbaljblakjKJSHLAKSJDHLKJAsdkjhapüertwerjkhlkjsdhKLASlkasjdlfKJHdlFJKHADFLKjASHDLKsdkäflösdkäfh";
            const allowedCharsLength = allowedChars.length;
            const keyLength = 16;

            const generateKey = function () {
                let key = "";

                for (let i = 0; i < keyLength; i++) {
                    let randNumber = Math.floor(
                        Math.random() * allowedCharsLength
                    );

                    key += allowedChars.charAt(randNumber);
                }

                document.querySelector("#key").value = key;
            };
            document
                .querySelector("button")
                .addEventListener("click", generateKey);

            document
                .querySelector("#key")
                .addEventListener("click", function () {
                    navigator.clipboard.writeText(this.value);
                    console.info("Passwort in die Zwischenablage kopiert");
                    alert("Passwort in die Zwischenablage kopiert");
                });
        </script>
    </body>
</html>
