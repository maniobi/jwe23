<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ed Hardy T-Shirt - Produktseite</title>
        <link
            rel="stylesheet"
            href="../vendor/bootstrap-5.3.2-dist/css/bootstrap.min.css"
        />
    </head>
    <body>
        <!-- Product section-->
        <section class="py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="row gx-4 gx-lg-5 align-items-center">
                    <div class="col-md-6">
                        <img
                            class="card-img-top mb-5 mb-md-0"
                            src="https://dummyimage.com/600x700/dee2e6/6c757d.jpg"
                            alt="..."
                        />
                    </div>
                    <div class="col-md-6">
                        <div class="small mb-1" id="art-no">SKU: BST-498</div>
                        <h1 class="display-5 fw-bolder" id="prod-title">
                            Shop item template
                        </h1>
                        <div class="fs-5 mb-5">
                            <span class="d-none text-decoration-line-through"
                                >€ 45.00</span
                            >
                            <span id="prod-price">€ 40.00</span>
                        </div>
                        <p class="lead" id="prod-desc">
                            Lorem ipsum dolor sit amet consectetur adipisicing
                            elit. Praesentium at dolorem quidem modi. Nam sequi
                            consequatur obcaecati excepturi alias magni,
                            accusamus eius blanditiis delectus ipsam minima ea
                            iste laborum vero?
                        </p>

                        <!-- Select boxes for dynamic HTML created by JavaScript -->
                        <div class="row">
                            <div class="col-2">
                                <label for="prod-size">Größe:</label>
                            </div>
                            <div class="col-4 mb-3">
                                <select
                                    class="form-select"
                                    id="prod-size"
                                ></select>
                            </div>

                            <div class="col-2">
                                <label for="prod-color">Farbe:</label>
                            </div>
                            <div class="col-4 mb-3">
                                <select class="form-select" id="prod-color">
                                    <option value="1">red</option>
                                    <option value="2">green</option>
                                    <option value="3">blue</option>
                                </select>
                            </div>
                        </div>

                        <div class="d-flex">
                            <input
                                class="form-control text-center me-3"
                                id="inputQuantity"
                                type="num"
                                value="1"
                                style="max-width: 3rem"
                            />
                            <button
                                class="btn btn-outline-dark flex-shrink-0"
                                type="button"
                            >
                                <i class="bi-cart-fill me-1"></i>
                                Add to cart
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script src="../vendor/bootstrap-5.3.2-dist/js/bootstrap.min.js"></script>

        <script src="js/produktseite.js"></script>
    </body>
</html>
