<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Media Queries Part 2</title>

        <style>
            body {
                background: lightgray;
            }

            #cameleon {
                width: 300px;
                height: 300px;
                background: #ff9944;

                transition: all 2s ease;
            }

            @media (min-width: 1000px) {
                #cameleon {
                    background: greenyellow;
                    width: 500px;
                    height: 100px;
                }
            }
        </style>
    </head>
    <body>
        <div id="cameleon"></div>
    </body>
</html>
