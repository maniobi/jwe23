<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>
    <body class="bg-secondary text-white">
        <div class="wrapper container">
            <header>
                <h1>Secret Login Area</h1>
            </header>

            <main class="col-6">
                <section class="login container">
                    <form
                        action="https://jwe.obinet.at/login.php?key=wifi2023"
                        method="post"
                        class="container p-3 card"
                    >
                        <div class="row">
                            <div class="col">
                                E-Mail oder Username:<br />
                                <input
                                    type="text"
                                    name="username"
                                    id="username"
                                    class="form-control"
                                />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                Passwort:<br />
                                <input
                                    type="password"
                                    name="password"
                                    id="password"
                                    class="form-control"
                                />
                            </div>
                        </div>

                        <div class="row mt-3">
                            <div class="col d-flex justify-content-end">
                                <button type="submit" class="btn btn-primary">
                                    Anmelden
                                </button>
                            </div>
                        </div>
                    </form>
                </section>
            </main>
        </div>
    </body>
</html>
